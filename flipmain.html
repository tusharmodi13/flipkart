<DOCTYPE html>
<html lang="en">
    <head>
        <title>Filpkart clone</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            <div class="main_head">
                <div       class="logo_container">
                <a href="#"><img class="logo_1" src="Flipkart pic/flipkartlogo.jpeg" alt="Flipkart logo"></a> </div>
                <div class="search">
                    <span class="material-symbols-outlined search_icon">
                        search
                        </span>
                        <input class="search_bar" placeholder="Search for Products, Brands and More">
                </div>
            </div>
            
            <div class="action">
                <div class="action_container">
                    <span class="material-symbols-outlined action_icon">
                        account_circle
                        </span>
                    <span class="action_name" style="margin: 0 0 0 5px;">Login</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined action_icon">
                        shopping_cart
                        </span>
                    <span class="action_name" style="margin: 0 0 0 5px;">Cart</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined action_icon">
                        storefront
                        </span>
                    <span class="action_name" style="margin: 0 0 0 5px;">Become a Seller</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined action_icon">
                        more_vert
                        </span>
                    <span class="action_name"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="item_head">
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/perc.webp" alt="Percentage"></a>
                    </span>
                    <span class="item_name">Top Offers</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/mobile.webp" alt="Mobile" style="height: 80px;"></a>
                    </span>
                    <span class="item_name">Mobile & Tablets</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/tv.webp" alt="TV" style="height: 80px;"></a>
                    </span>
                    <span class="item_name">TV & Appliances</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/ele.webp" alt="Electronics" style="height: 80px;"></a>
                    </span>
                    <span class="item_name">Electronics</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/fas.webp" alt="Fashion"></a>
                    </span>
                    <span class="item_name">Fashion</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/Beau.webp" alt="Beauty"></a>
                    </span>
                    <span class="item_name">Beauty</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/Home.webp" alt="Home"></a>
                    </span>
                    <span class="item_name">Home & Kitchen</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/Furni.webp" alt="Furniture"></a>
                    </span>
                    <span class="item_name">Furniture</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/Trav.webp" alt="Travel"></a>
                    </span>
                    <span class="item_name">Travel</span>
                </div>
                <div class="item_l" >
                    <span class="item_pic"><a href="#"><img src="Flipkart pic/Grocery.webp" alt="Grocery"></a>
                    </span>
                    <span class="item_name">Grocery</span>
                </div>
            </div>
            <div class="main_banner">
                <img src="Flipkart pic/Header.webp" alt="flipkart header">
            </div>
            <div class="Sbi_banner"><img src="Flipkart pic/Sbi image.webp" alt="Sbi image">
            </div>
            <div class="Deals_smart">
                Deals On Smartphone
            </div>
            <div class="smart_pic">
                <img src="Flipkart pic/Woodland.png" alt="">
            </div>
            
        </main>
        <Footer>Footer</Footer>
    </body>
</html>
